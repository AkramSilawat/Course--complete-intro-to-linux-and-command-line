<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const prom = new Promise((resolve, reject) => {
            const bool = Boolean(Math.round(Math.random()));
            if(bool){
                resolve("successful"); 
            }else{
                reject("Error")
            }
        });
        
        prom.then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err)
        })
    </script>
</body>
</html>
